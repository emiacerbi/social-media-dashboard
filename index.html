<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Social Media Dashboard</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Social Media Dashboard</h1>
    <p class="header__followers">Total Followers: 23,004</p>

    <div class='header__flex'>
      <p class='header__dm'>Dark Mode</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <!-- Facebook -->
  <main class="main">
    <div class="main__user facebook">
      <div class="main__user__flex">
        <img src="./images/icon-facebook.svg" alt="" class="main__user__icon">
        <p class="main__user__name">@nathanf</p>
      </div>

      <h2 class="main__user__follow-number">1987</h2>
      <p class="main__user__followers">Followers</p>
      <p class="main__user__today up">12 Today</p>
    </div>

  <!-- Twitter -->
    <div class="main__user twitter">

      <div class="main__user__flex">
        <img src="./images/icon-twitter.svg" alt="" class="main__user__icon">
        <p class="main__user__name">@nathanf</p>
      </div>

      <h2 class="main__user__follow-number">1044</h2>
      <p class="main__user__followers">Followers</p>
      <p class="main__user__today up green">99 Today</p>
    </div>


  <!-- Instagram -->
    <div class="main__user instagram">
      
      <div class="main__user__flex">
        <img src="./images/icon-instagram.svg" alt="" class="main__user__icon">
        <p class="main__user__name">@realnathanf</p>
      </div>

      <h2 class="main__user__follow-number">11k</h2>
      <p class="main__user__followers">Followers</p>
      <p class="main__user__today up green">1099 Today</p>
    </div>


  <!-- Youtube -->
    <div class="main__user youtube">

      <div class="main__user__flex">
        <img src="./images/icon-youtube.svg" alt="" class="main__user__icon">      
        <p class="main__user__name">Nathan F.</p>
      </div>

      <h2 class="main__user__follow-number">8239</h2>
      <p class="main__user__followers">Subscribers</p>
      <p class="main__user__today down red">144 Today</p>
    </div>
  </main>
